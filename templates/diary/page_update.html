{% extends 'base/diary_base.html' %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">üìù Á∑®ÈõÜ</h2>

    <form method="post" enctype="multipart/form-data" class="border rounded p-4 shadow-sm bg-light">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-bold">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger small">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Êõ¥Êñ∞</button>
        </div>
    </form>
</div>
{% endblock %}
