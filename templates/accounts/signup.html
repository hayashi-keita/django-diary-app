{% extends 'base/diary_base.html' %}

{% block body %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="text-center mb-4">アカウント作成</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">登録</button>
                </div>
            </form>

            <hr class="my-4">

            <p class="text-center mb-0">
                すでにアカウントをお持ちですか？  
                <a href="{% url 'accounts:login' %}">ログイン</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
