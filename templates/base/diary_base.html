<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>日記アプリ</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'diary/css/base.css' %}" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'diary:index' %}">日記アプリ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
            <a class="nav-link" href="{% url 'diary:index' %}">ホーム</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'diary:page_create' %}">新規作成</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}">ログアウト</a>
            </li>
            {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:login' %}">ログイン</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:signup' %}">会員登録</a>
            </li>
            {% endif %}
        </ul>
        </div>
    </div>
</nav>


  <div class="container my-4">
    {% block body %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'diary/js/base.js' %}"></script>
</body>
</html>
